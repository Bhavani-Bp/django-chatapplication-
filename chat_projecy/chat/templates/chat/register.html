<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Registration</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; margin-top: 50px;">

    <div style="width: 350px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); margin: auto;">
        <h2>Chat Registration</h2>
        <form action="{% url 'register' %}" method="POST">  <!-- Updated action -->
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" required 
                   style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <input type="text" name="last_name" placeholder="Last Name" required 
                   style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <input type="text" name="username" placeholder="Username" required 
                   style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <input type="email" name="email" placeholder="Email ID" required 
                   style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <input type="password" name="password1" placeholder="Password" required 
                   style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <input type="password" name="password2" placeholder="Reenter-Password" required 
                   style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
            
            <button type="submit" 
                    style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                Register
            </button>
        </form>
    </div>

</body>
</html>
