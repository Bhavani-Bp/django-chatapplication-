<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            left: -250px;
            top: 50px;
            background-color: #333;
            padding-top: 20px;
            transition: 0.3s;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .menu-toggle {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 15px;
            color: white;
        }

        /* Main content */
        .main-content {
            margin-left: 0;
            transition: 0.3s;
            flex-grow: 1;
            padding: 20px;
            margin-top: 50px;
        }

        /* Chat window */
        #chat-container {
            display: none; /* Initially hidden */
            border: 1px solid #ccc;
            background: white;
            padding: 15px;
            height: 300px;
            overflow-y: scroll;
        }

        input {
            width: 70%;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
        Chat Portion
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3 style="color: white; text-align: center;">Users</h3>
        <!-- List of registered users -->
        <a href="#" onclick="openChat('User1')">User1</a>
        <a href="#" onclick="openChat('User2')">User2</a>
        <a href="#" onclick="openChat('User3')">User3</a>
        <!-- Add dynamically from DB later -->
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <h1>Select a user to start chatting</h1>

        <!-- Chat container (Initially hidden) -->
        <div id="chat-container">
            <h2 id="chat-user">Chat with User</h2>
            <div id="chat-log"></div>
            <input id="chat-message-input" type="text" placeholder="Type your message here...">
            <button id="chat-message-submit">Send</button>
        </div>
    </div>

    <script>
        // Toggle sidebar visibility
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                mainContent.style.marginLeft = "0";
            } else {
                sidebar.style.left = "0px";
                mainContent.style.marginLeft = "250px";
            }
        }

        // Open chat for a user
        function openChat(user) {
            document.getElementById("chat-container").style.display = "block";
            document.getElementById("chat-user").innerText = "Chat with " + user;
            document.getElementById("chat-log").innerHTML = ""; // Clear previous messages
        }

        // WebSocket setup (Keep your existing WebSocket logic)
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/default/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').innerHTML += (data.message + '<br>');
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({ 'message': message }));
            messageInputDom.value = '';
        };
    </script>

</body>
</html>
